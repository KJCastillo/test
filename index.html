<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Test Doc</title>
  </head>
  <body class="bg-info">
    <h1>Race Registration!</h1>
    <form>
      <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required />
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required />
      </div>
      <div>
        <p>Select a Race:</p>
      </div>
      <div>
        <input id="fun" type="radio" name="a" />
        <label for="fun">Fun Run 5k</label>
      </div>
      <div>
        <input id="half" type="radio" name="a" />
        <label for="fun">Half Marathon</label>
      </div>
      <div>
        <input id="full" type="radio" name="a" />
        <label for="fun">Full Marathon</label>
      </div>
      <div>
        <label for="Email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div>
        <label for="cars">Select Age Group:</label>
        <select name="age" id="age-group">
          <option value="kid">kid</option>
          <option value="teen">teeb</option>
          <option value="adult">adult</option>
          <option value="master">master</option>
        </select>
      </div>
      <div>
        <button>Register!</button>
      </div>
    </form>
    <script src="sandbox.js"></script>
  </body>
</html>
